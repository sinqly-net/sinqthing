<div class="m-6 grid lg:grid-cols-5 md:grid-cols-4 gap-5">
  @for (navItem of routes; track navItem.path) {
    @if (navItem.data && navItem.path && navItem.data['navConfig']) {
      @let config = navItem.data['navConfig'];
      <button
        (click)="redirect(navItem.path)"
        class="p-10 flex justify-center dark:bg-slate-700 rounded-lg shadow-xl border-solid border-1 border-slate-600">
        <span class="select-none text-xl content-center">{{ config.title }}</span>
      </button>
    }
  }
